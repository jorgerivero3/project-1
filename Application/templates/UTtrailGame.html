{% extends "layout.html" %}
{% block content %}

<body id="game">
<div style="text-align: left">
	<h2 style = "margin: 25% 0 0 0">
	{% for prompt in prompts %}
		{{ prompt }}<br>
	{% endfor %}
	<div class="theForm">
		<form method="POST" action="/game">
			{{ form.hidden_tag() }}
				<div class="form-group"></div>
					{{ form.ans }}
		</form>
	</div>
	</h2>
</div>
</body>

{% endblock %}
